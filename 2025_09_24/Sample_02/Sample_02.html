<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 2em;
            gap: 2em;
        }

        section {
            padding: 2em;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        .map {
            flex: 1;
            min-width: 300px;
        }

        .form {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form h2 {
            margin-top: 0;
        }

        .form label {
            display: block;
            margin: 0.5em 0 0.2em;
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1em;
            font-size: 1em;
        }

        .form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form input[type="submit"]:hover {
            background-color: #555;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Discover Our World</h2>
        <p>Welcome to our website! Explore our services and get in touch.</p>
        <img src="https://img.freepik.com/free-vector/abstract-colorful-shapes-background_361591-2848.jpg" alt="Hero image">
    </section>

    <div class="container">
        <!-- Google Map -->
        <div class="map">
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.48089870893!2d79.8380056!3d6.9270786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25936b1c0e3db%3A0x7dfcce5b51176d3f!2sColombo!5e0!3m2!1sen!2slk!4v1632662020957!5m2!1sen!2slk"
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <!-- Contact Form -->
        <div class="form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Our Website. All rights reserved.</p>
        <p>Contact: info@ourwebsite.com</p>
    </footer>

</body>
</html>
